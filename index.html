<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TFRP : Team French RolePlay</title>
    
    <!-- Fonts: Inter & SF Pro Display simulation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              glass: {
                DEFAULT: 'rgba(30, 30, 35, 0.65)',
                border: 'rgba(255, 255, 255, 0.08)',
                highlight: 'rgba(255, 255, 255, 0.05)',
              },
              apple: {
                blue: '#0A84FF',
                indigo: '#5E5CE6',
                gray: '#1C1C1E',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase SDK via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2"
  }
}
</script>
</head>
<body class="bg-black text-white overflow-hidden antialiased selection:bg-apple-blue selection:text-white h-screen w-screen">
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="loader-spinner mb-6"></div>
        <div class="text-2xl font-bold tracking-tight text-white mb-2 text-glow">TFRP</div>
        <div class="text-blue-400/80 text-xs font-medium tracking-[0.3em] uppercase animate-pulse">Chargement</div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="relative z-10 h-full w-full flex flex-col transition-opacity duration-500 opacity-0">
        <!-- Views will be injected here by app.js -->
    </div>

    <!-- App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
